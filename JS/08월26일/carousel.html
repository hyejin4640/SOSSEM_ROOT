<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>이미지 캐러셀</title>
        <link rel="stylesheet" type="text/css" href="./carousel.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>이미지 캐러셀</h1>
            <div class="slide">
                <div class="slide-list">
                    <img src="../../images/image-01.png" alt="image-01">
                    <img src="../../images/image-02.png" alt="image-02">
                    <img src="../../images/image-03.png" alt="image-03">
                    <img src="../../images/image-04.png" alt="image-04">
                    <img src="../../images/image-05.png" alt="image-05">
                </div>
            </div>
            <div class="slide-btn">
                <button class="prev">PREV</button>
                <button class="next">NEXT</button>
            </div>
            <div class="circle">
                <!-- <p class="dot"></p>
                <p class="dot"></p>
                <p class="dot"></p>
                <p class="dot"></p>
                <p class="dot"></p> -->
            </div>
            <div class="play-btn">
                <button class="play">▶</button>
                <button class="stop">■</button>
            </div>
        </div>
        <script src="./carousel_loof.js"></script>
    </body>
</html>
